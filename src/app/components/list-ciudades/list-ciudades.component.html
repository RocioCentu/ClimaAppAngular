<div class="row d-flex justify-content-center mt-5" *ngIf="loading" style="height: 100%;">
    <div class="spinner-grow text-danger spinnerColor" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger spinnerColor"  role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger spinnerColor" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
<div >
  <mat-form-field>
    <mat-label>Buscar ciudad</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Buscar ciudad..." #input>
  </mat-form-field>
 
  <div  class="mat-elevation-z8 mb-2" >
    <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Ciudad</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="temp">
          <th mat-header-cell *matHeaderCellDef> Temperatura </th>
          <td mat-cell *matCellDef="let element"> <img class="icon" src="../assets/img/max.png" />{{element.temp | number: '1.2-2'}} Â°C</td>
        </ng-container>
    
      
        <ng-container matColumnDef="humidity">
          <th mat-header-cell *matHeaderCellDef> Humedad </th>
          <td mat-cell *matCellDef="let element"> <img class="icon" src="../assets/img/humidity.png" />{{element.humidity}} %</td>
        </ng-container>
  
        
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Clima actual </th>
          <td mat-cell *matCellDef="let element"> <img class="icon" src="../assets/img/clima.png" />{{element.wheater}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
              <button class="btn" mat-basic-button color="primary"  (click)="pasarCiudad(element)"> Detalles  <i class="fas fa-arrow-right"></i></button>
           </td>

        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator  [pageSizeOptions]="[5, 10, 100]" showFirstLastButtons></mat-paginator>  </div>
    
  
  
</div>
